<nav class="border-b border-slate-200 bg-white">
  <div class="mx-auto max-w-6xl px-4">
    <div class="flex gap-1">
      @for (tab of tabs; track tab.link) {
      <a [routerLink]="tab.link" routerLinkActive="text-slate-900 border-slate-900"
        [routerLinkActiveOptions]="{ exact: true }"
        class="inline-flex items-center border-b-2 border-transparent px-3 py-3 text-sm font-medium text-slate-500 hover:text-slate-900 hover:border-slate-300 transition">
        {{ tab.name }}
      </a>
      }
    </div>
  </div>
</nav>

<div class="mx-auto max-w-6xl px-4 py-6">
  <router-outlet></router-outlet>
</div>
