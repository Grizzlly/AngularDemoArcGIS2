<section class="mx-auto max-w-6xl px-4 py-6">
	<div class="flex items-center justify-between gap-4">
		<h1 class="text-2xl font-semibold text-slate-900">Map</h1>

		<button type="button"
			class="rounded-lg border border-slate-200 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
			(click)="clearRoute()">
			Clear route
		</button>
	</div>

	<div class="mt-4 grid gap-4 lg:grid-cols-[1fr_320px]">
		<!-- Map -->
		<div class="overflow-hidden rounded-2xl border border-slate-200 shadow-sm">
			<div #mapViewNode class="h-[70vh] w-full"></div>
		</div>

		<!-- Directions -->
		<aside class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
			<div class="flex items-center justify-between">
				<h2 class="text-sm font-semibold text-slate-900">Directions</h2>
				<span class="text-xs text-slate-500" [class.opacity-0]="!loaded()">{{ loaded() ? 'Ready' : 'Loadingâ€¦'
					}}</span>
			</div>

			@if (directions().length === 0) {
			<p class="mt-3 text-sm text-slate-600">
				Click two trailheads to calculate a route.
			</p>
			} @else {
			<ol class="mt-3 list-decimal space-y-2 pl-5 text-sm text-slate-700">
				@for (step of directions(); track $index) {
				<li>
					<span class="font-medium">{{ step.text }}</span>
					<span class="text-slate-500"> ({{ step.lengthMiles }} mi)</span>
				</li>
				}
			</ol>
			}
		</aside>
	</div>
</section>
